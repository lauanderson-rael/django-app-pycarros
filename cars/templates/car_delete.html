{% extends 'base.html' %}

{% block content %}

<style>
 
  .card {
    max-width: 500px;
    margin: 40px auto;
    background: #fff;
    border: 1px solid #ddd;
    border-radius: 4px;
    padding: 20px;
  }

  .card-header {
    border-bottom: 1px solid #eee;
    margin-bottom: 15px;
  }

  .card-title {
    font-size: 1.5rem;
    margin: 0;
    text-align: center;
    color: #333;
  }

  .card-body p {
    font-size: 16px;
    margin-bottom: 20px;
    color: #444;
    text-align: center;
  }

  .buttons-container {
    display: flex;
    justify-content: center;
    gap: 10px;
  }

  .btn {
    padding: 8px 16px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    font-size: 14px;
    text-decoration: none;
    color: #fff;
  }

  .btn-danger {
    background: #d9534f;
  }

  .btn-danger:hover {
    background: #c9302c;
  }

  .btn-secondary {
    background: #6c757d;
  }

  .btn-secondary:hover {
    background: #5a6268;
  }
</style>
<div class="card">
    <div class="card-header">
        <h1 class="card-title">

        </h1>
    </div>

    <div class="card-body">
        <p>Tem certeza que deseja deletar o carro <strong>{{object.brand}} {{object.model}}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <div class="buttons-container">
                <input type="submit" value="Deletar carro" class="btn btn-danger">
                <a href="{% url 'car_update' pk=object.pk %}" class="btn btn-secondary">Cancelar</a>
            </div>

        </form>
    </div>
</div>
{% endblock %}
